    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 navbar-container">
                    <nav class="top-navbar">
                        <button class="sidebar-toggler">
                            <img src="../Resources/images/hamburger.png" alt="image" id="menu-icon"/>

                    </nav><!--end of navbar-->

            <div class="row sidebar-row">
                <div class="col-lg-2 sidebar-container">
                    <ul>
                        <li>
                            <a href="admin dashboard.html">
                                <img src="../Resources/images/dashboard.png" alt="image" class="large-icon">
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="add new post.html">
                                <img src="../Resources/images/new post.png" alt="image">

                            </a>
                        </li>
                        <li>
                            <a href="admin categories.html">
                                <img src="../Resources/images/categories.png" alt="image">

                        <li class="active-tab">

                                <span>Manage Admins</span>
                            </a>

                    </ul>
                </div><!--end of first column-->

                <div class="col-lg-10 content-area">
                    <p>Manage Admin Access</p>

                    <form class="form-inline add-admin-form">
                        <label class="sr-only" for="username-field">Username</label>
                        <input type="text" id="username-field" name="username-field" class="form-control" placeholder="Username"/>

                        <label class="sr-only" for="password-field">Password</label>
                        <input type="text" id="password-field" name="password-field" class="form-control" placeholder="Password"/>

                        <label class="sr-only" for="cpassword-field">Confirm Password</label>
                        <input type="text" id="cpassword-field" name="cpassword-field" class="form-control" placeholder="Confirm Password"/>

                        <button class="btn btn-success">Add Admin</button>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Date &amp; Time</th>
                                    <th>Admin Name</th>
                                    <th>Added By</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>April 20, 2018</td>

                                    </td>

                                <tr>
                                    <td>4</td>

                                    <td>William</td>
                                    <td>Jane</td>
                                    <td>
                                        <button class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!--end of table-container-->
                </div>
            </div><!--end of second row-->
        </div><!--end of container-->
